  <body>
    <div id='app'>News News News!</div>

    <script src="src/headlineModel.js"></script>

    <script src="src/newsController.js"></script>
    <script type="text/javascript">
    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = someCallback;

    function someCallback() {
      if (xhr.readystate < 4) {
        return;
      }
      if (xhr.status !== 200) {
        alert("Unable to access the news, slow news day?");
        return;
      }
      // all is well
      console.log(xhr.responseText);
    }

    xhr.open("GET", "testApiCall.txt", true)
    xhr.send("")

    // real request - works - "http://news-summary-api.herokuapp.com/guardian?apiRequestUrl=http://content.guardianapis.com/world?show-editors-picks=true&format=json&show-fields=headline,thumbnail,body"
    </script>
